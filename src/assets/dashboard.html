<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <title>Javascript Excel</title>
</head>
<body>
<div id="app">
  <div class="db">
    <div class="db-header">
      <h1>Excel Dashboard</h1>
    </div>

    <div class="db-new">
      <div class="db-view">
        <a href="#" class="db-create">
          Новая <br> таблица
        </a>
      </div>
    </div>

    <div class="db-table db-view">
      <div class="db-list-header">
        <span>Название</span>
        <span>Дата открытия</span>
      </div>

      <ul class="db-list">
        <li class="db-record">
          <a href="#">Таблица номер 1</a>
          <time>12.06.2020</time>
        </li>
        <li class="db-record">
          <a href="#">Таблица номер 2</a>
          <time>12.06.2020</time>
        </li>
        <li class="db-record">
          <a href="#">Таблица номер 3</a>
          <time>12.06.2020</time>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
